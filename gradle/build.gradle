plugins {
    id "java"
	id "jacoco"
	id "eclipse" // optional (to generate Eclipse project files)
	id "idea" // optional (to generate IntelliJ IDEA project files)
	id "io.freefair.lombok" version "8.4"
}

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
	implementation group:'org.apache.commons', name: 'commons-lang3', version: '3.5'
	implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'
	implementation "commons-collections:commons-collections:3.2.2"
	
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
	
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.32'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.32'

	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
	//testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.10.2'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
	jacoco {
        enabled = true
        destinationFile = layout.buildDirectory.file("jacoco/${name}.exec").get().asFile
        includes = []
        excludes = []
        excludeClassLoaders = []
        includeNoLocationClasses = false
        sessionId = "<auto-generated value>"
        dumpOnExit = true
        classDumpDir = null
        output = JacocoTaskExtension.Output.FILE
        address = "localhost"
        port = 6300
        jmx = false
    }
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacoco {
    toolVersion = "0.8.9"
    reportsDirectory = layout.buildDirectory.dir('jacoco')
}

jacocoTestReport {
	group = "reporting"
	description = "Generate Jacoco coverage reports after running tests."
    dependsOn test // tests are required to run before generating the report
	reports {
        xml.required = true
        csv.required = true
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

build.dependsOn jacocoTestReport

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.65
            }
        }
		
		failOnViolation true

        rule {
            enabled = false
            element = 'CLASS'
            includes = ['org.shortthirdman.leetcode.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.65
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.2')
        }
    }
}

group = "com.shortthirdman.leetcode"
version = '1.0-SNAPSHOT'
sourceCompatibility = "20"
targetCompatibility = "20"

compileJava {
    options.incremental = true
    options.fork = true
    options.failOnError = false
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
	//withJavadocJar()
    withSourcesJar()
}


jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                   "Implementation-Version": archiveVersion)
    }
}

